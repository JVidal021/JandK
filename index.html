<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: url('https://wallpapers.com/images/hd/your-name-sky-anime-aesthetic-vz5smq5dw79p3nsm.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      text-align: center;
      transition: background 1s ease-in-out;
    }
    header {
      padding: 2rem 1rem;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      color: #e91e63;
      font-size: 3.2rem;
    }
    .main-music-section {
      margin: 2rem auto;
      padding: 1rem;
      background-color: rgba(255, 248, 249, 0.9);
      border-radius: 20px;
      max-width: 600px;
      animation: fadein 2s ease-in;
    }
    .image-main {
      width: 85%;
      max-width: 300px;
      height: auto;
      border-radius: 12px;
      margin: 1rem auto 0.5rem;
    }
    .music-player h2 {
      color: #d81b60;
      font-size: 1.5rem;
    }
    .spotify-player iframe {
      width: 100%;
      height: 80px;
      border-radius: 12px;
      border: none;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 0.5rem;
    }
    .controls button {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    .controls button:hover {
      background-color: #c2185b;
    }
    .gallery {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 1rem;
      scroll-snap-type: x mandatory;
    }
    .gallery img {
      width: 200px;
      height: auto;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #e91e63;
      scroll-snap-align: center;
      flex-shrink: 0;
    }
    .counter-section {
      margin: 1rem auto;
      padding: 1rem;
      background: #ffe4ec;
      border-radius: 16px;
      max-width: 600px;
    }
    .counter-section h2 {
      color: #c2185b;
      font-size: 1.6rem;
    }
    .counter-number {
      font-size: 2rem;
      font-weight: bold;
      color: #880e4f;
    }
    .moon-phase {
      margin-top: 0.5rem;
    }
    .moon-phase img {
      width: 60px;
      height: auto;
    }
    .important-dates {
      margin: 2rem auto;
      padding: 1rem;
      background-color: #fdeef2;
      border-radius: 16px;
      max-width: 600px;
      border: 2px dashed #e91e63;
      box-shadow: 0 0 10px rgba(233, 30, 99, 0.2);
    }
    .important-dates h2 {
      color: #d81b60;
      margin-bottom: 0.5rem;
    }
    .important-dates ul {
      list-style: none;
      padding: 0;
    }
    .important-dates li {
      margin: 0.4rem 0;
      font-size: 1rem;
      padding: 0.3rem;
      border-radius: 8px;
      background: #fff6f9;
      border: 1px solid #f8bbd0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .important-dates li img {
      width: 24px;
      height: 24px;
    }
    .love-message {
      margin: 2rem auto;
      max-width: 600px;
      padding: 1rem;
      background-color: #fff0f5;
      border-radius: 20px;
      font-style: italic;
      font-size: 1.1rem;
      border: 1px solid #f48fb1;
      box-shadow: 0 0 12px rgba(233, 30, 99, 0.1);
    }
    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
