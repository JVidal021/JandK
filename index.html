    function faseDaLua(data) {
      const ano = data.getFullYear();
      const mes = data.getMonth();
      const dia = data.getDate();
      const c = Math.floor((ano - 1900) * 12.3685);
      const e = new Date(ano, mes, dia);

      const indice = Math.floor(fase * 8);
      const fases = ["new", "waxing_crescent", "first_quarter", "waxing_gibbous", "full", "waning_gibbous", "last_quarter", "waning_crescent"];
      return fases[indice];
    }

    const diasNoMes = new Date(anoAtual, mesAtual + 1, 0).getDate();

    for (let d = 1; d <= diasNoMes; d++) {
      const diaDiv = document.createElement("div");
      diaDiv.className = "calendar-day";
      diaDiv.textContent = d;
      diaDiv.addEventListener("click", () => {
        const dataSelecionada = new Date(anoAtual, mesAtual, d);
        atualizarFase(dataSelecionada);
      });
      calendario.appendChild(diaDiv);
    }
